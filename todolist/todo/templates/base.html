<!DOCTYPE html>
<html>
    <head>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <title>ToDoList</title>
    </head>
    <body>
        <nav class="blue-grey darken-3">
            <div class="nav-wrapper">
              <a href="#" class="brand-logo">ToDoList</a>
              <ul id="nav-mobile" class="right hide-on-med-and-down">
              </ul>
            </div>
          </nav>
        <div class="container">
            <h1 style="text-align: center;">Welche Aufgaben hast du noch zu erledigen?</h1>
            <div class="row">
                <form action="{% url 'todolist' %}" method="POST">{% csrf_token %}
                    <div class="col s10">
                        <input type="text" name="todo" placeholder="ToDo">
                    </div>
                    <div class="col s2">
                        <button class="btn-floating btn-large waves-effect waves-light red" type="submit" name="action" value="Save">
                            <i class="material-icons right">add</i>
                        </button>
                    </div>
                </form>
            </div>
            {% block content %}
            {% endblock %}
          </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    </body>
</html>
